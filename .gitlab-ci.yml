lint:python3:
  image: $CI_REGISTRY_IMAGE:python3.8
  stage: lint
  script:
    - tox -e flake8

test:pages:
  image: python:3.9
  stage: test
  needs: []  # We can execute this out-of-order
  before_script:
  - pip install mkdocs>=1.1.2
  script:
  - mkdir -p test
  - mkdocs build --strict --verbose --site-dir test
  artifacts:
    paths:
    - test
  except:
  - master

